<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon>home</mat-icon>
  </button>

  <span style="padding:0.5rem;">Homepage</span>
</mat-toolbar>
<table mat-table [dataSource]="test_data" style="padding:0.5rem 2rem; width: 100%;">

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let person"> {{ person.fullName }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let person"> {{ person.email }} </td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
    <td mat-cell *matCellDef="let person"> {{ person.dob }} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let person"> {{ person.address }} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let person"> {{ person.gender }} </td>
  </ng-container>

  <ng-container matColumnDef="occupation">
    <th mat-header-cell *matHeaderCellDef>Occupation</th>
    <td mat-cell *matCellDef="let person"> {{ person.occupation }} </td>
  </ng-container>

  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let person"> <a href="detail/{{person.id}}">Detail ></a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button 
 mat-fab 
 color="primary" 
 style="margin: 2rem; z-index: 999; position: absolute; bottom: 0; right: 0;"
 matTooltip="Add a new person"> 
    <mat-icon>add</mat-icon> 
</button>
